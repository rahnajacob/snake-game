<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js" charset="UTF-8"></script>
    <title>Snake Game!</title>
</head>

<body>
    <div id="headerMessageText">
        <h1>Snake Eats Non Typical Diet</h1>
        <h2 id="message">sample message text</h2>
    </div>
    <section id="grid-container">
        <div id="grid">
        </div>
    </section>
    <button id="gameResetBtn">New Game?</button>
    <section id="scores-container">
        <div id=currentScoreValue>
            <p>sample CS val</p>
        </div>
        <div id="highScoreValue">
            <p>sample HS val</p>
            <button id="highScoreResetBtn">Reset High Score</button>
        </div>
    </section>
    <section id="customise-container">
        <div id="snakeColours">
            <button id="snakeBlueBtn">blue</button>
            <button id="snakeGreyBtn">grey</button>
            <button id="snakeRedBtn">red</button>
            <button id="snakeBrownBtn">brown</button>
        </div>
        <div id="fruitColours">
            <button id="fruitGreenBtn">green</button>
            <button id="fruitPurpleBtn">purple</button>
            <button id="fruitYellowBtn">yellow</button>
            <button id="fruitOrangeBtn">orange</button>
        </div>
    </section>
    <div id="music-container">
        <button id="musicToggleBtn">Toggle music?</button>
    </div>
</body>

</html>
